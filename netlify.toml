  command = "echo \"NETLIFY_TOML_BUILD_COMMAND --- API_KEY value during build: $API_KEY\" && npx esbuild index.tsx --bundle --outfile=bundle.js --platform=browser --format=esm --minify --external:react --external:react-dom/client --external:react/jsx-runtime --external:@google/genai --define:process.env.API_KEY='\"$API_KEY\"'"
